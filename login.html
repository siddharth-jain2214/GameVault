<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GameVault</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f0f1a;
            color: #e1e5e9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: #1e1e2f;
            border: 2px solid #2a2a3e;
            border-radius: 15px;
            padding: 3rem;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }

        .logo {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #00d4ff;
        }

        .login-title {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .login-subtitle {
            text-align: center;
            color: #a0a6b0;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #a0a6b0;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.9rem;
            background: #2a2a3e;
            border: 2px solid #3a3a4e;
            border-radius: 8px;
            color: #e1e5e9;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00d4ff;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 1rem;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }

        .login-btn:hover {
            background: linear-gradient(45deg, #0099cc, #00d4ff);
        }

        .back-link {
            display: block;
            text-align: center;
            color: #a0a6b0;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: #00d4ff;
        }

        .error-message {
            background: #3a1a1e;
            color: #ff6b6b;
            padding: 0.8rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
            border: 1px solid #ff6b6b;
        }

        .success-message {
            background: #1a3a2e;
            color: #00ff88;
            padding: 0.8rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
            border: 1px solid #00ff88;
        }

        .info-box {
            background: #2a2a3e;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 2rem;
            border-left: 4px solid #00d4ff;
        }

        .info-box p {
            font-size: 0.85rem;
            color: #a0a6b0;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üéÆ</div>
        <h1 class="login-title">Welcome to GameVault</h1>
        <p class="login-subtitle">Enter your credentials to continue</p>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Enter your username"
                    required
                    minlength="3"
                    maxlength="20"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password"
                    required
                    minlength="4"
                >
            </div>

            <button type="submit" class="login-btn">Login</button>
            <button type="button" class="login-btn" onclick="showSignup()" style="background: #2a2a3e; box-shadow: none;">Create Account</button>
        </form>

        <a href="index.html" class="back-link">‚Üê Back to Home</a>

        <div class="info-box">
            <p><strong>Note:</strong> Your account and game progress will be saved locally on this device. Create an account by clicking "Create Account" or login with existing credentials.</p>
        </div>
    </div>

    <script>
        // Get all users from localStorage
        function getUsers() {
            const users = localStorage.getItem('gameVaultUsers');
            return users ? JSON.parse(users) : {};
        }

        // Save users to localStorage
        function saveUsers(users) {
            localStorage.setItem('gameVaultUsers', JSON.stringify(users));
        }

        // Check if already logged in
        function checkIfLoggedIn() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                showSuccess('Already logged in as ' + currentUser);
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            }
        }

        // Show signup mode
        function showSignup() {
            const form = document.getElementById('loginForm');
            form.innerHTML = `
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Choose a username"
                        required
                        minlength="3"
                        maxlength="20"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Choose a password"
                        required
                        minlength="4"
                    >
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        placeholder="Confirm your password"
                        required
                        minlength="4"
                    >
                </div>

                <button type="submit" class="login-btn">Create Account</button>
                <button type="button" class="login-btn" onclick="location.reload()" style="background: #2a2a3e; box-shadow: none;">Back to Login</button>
            `;
            
            form.onsubmit = handleSignup;
            
            document.querySelector('.login-title').textContent = 'Create Account';
            document.querySelector('.login-subtitle').textContent = 'Sign up to start playing';
        }

        // Handle signup
        function handleSignup(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (username.length < 3) {
                showError('Username must be at least 3 characters long');
                return;
            }

            if (password.length < 4) {
                showError('Password must be at least 4 characters long');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            const users = getUsers();
            
            if (users[username]) {
                showError('Username already exists. Please choose another.');
                return;
            }

            // Create new user
            users[username] = {
                password: password,
                createdAt: new Date().toISOString()
            };
            
            saveUsers(users);
            
            // Set current user
            localStorage.setItem('currentUser', username);
            
            // Initialize user's game data
            localStorage.setItem(`${username}_memoryGameHistory`, '[]');
            localStorage.setItem(`${username}_wordGameHistory`, '[]');
            
            showSuccess('Account created! Redirecting...');
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        }

        // Handle login form submission
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (username.length < 3) {
                showError('Username must be at least 3 characters long');
                return;
            }

            if (password.length < 4) {
                showError('Password must be at least 4 characters long');
                return;
            }

            const users = getUsers();
            
            if (!users[username]) {
                showError('Username not found. Please create an account.');
                return;
            }

            if (users[username].password !== password) {
                showError('Incorrect password. Please try again.');
                return;
            }

            // Save current user
            localStorage.setItem('currentUser', username);
            
            showSuccess('Login successful! Redirecting...');
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 3000);
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', checkIfLoggedIn);
    </script>
</body>
</html>
