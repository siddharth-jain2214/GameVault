<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GameVault</title>
    <link rel="stylesheet" href="login-style.css">
    <script src="login-script.js" defer></script>
</head>
<body>
    <div class="login-container">
        <div class="logo">üéÆ</div>
        <h1 class="login-title">Welcome to GameVault</h1>
        <p class="login-subtitle">Enter your credentials to continue</p>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Enter your username"
                    required
                    minlength="3"
                    maxlength="20"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password"
                    required
                    minlength="4"
                >
            </div>

            <button type="submit" class="login-btn">Login</button>
            <button type="button" class="login-btn" onclick="showSignup()" style="background: #2a2a3e; box-shadow: none;">Create Account</button>
        </form>

        <a href="index.html" class="back-link">‚Üê Back to Home</a>

        <div class="info-box">
            <p><strong>Note:</strong> Your account and game progress will be saved locally on this device. Create an account by clicking "Create Account" or login with existing credentials.</p>
        </div>
    </div>

    <script>
        
    </script>
</body>
</html>
