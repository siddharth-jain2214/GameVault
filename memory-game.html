<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Flip - GameVault</title>
    <link rel="stylesheet" href="memory-style.css">
    <script src="memory-script.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">üéÆ GameVault</div>
        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    </header>

    <!-- Main Container -->
    <div class="container">
        <h1 class="game-title">üß† Memory Flip Cards</h1>

        <!-- Game Controls -->
        <div class="controls">
            <button class="new-game-btn" onclick="startGame()">New Game</button>
        </div>

        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat">
                <div class="stat-value" id="movesCount">0</div>
                <div class="stat-label">Moves</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="matchesCount">0</div>
                <div class="stat-label">Matches</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="timerCount">00:00</div>
                <div class="stat-label">Time</div>
            </div>
        </div>

        <!-- Game Message -->
        <div id="gameMessage" class="game-message"></div>

        <!-- Game Board -->
        <div id="gameBoard" class="game-board empty">
            <div class="start-message">Click "New Game" to start playing!</div>
        </div>
    </div>
</body>
</html>
