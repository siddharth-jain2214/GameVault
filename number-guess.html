<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing - GameVault</title>
    <link rel="stylesheet" href="number-guess-style.css">
    <script src="number-guess-script.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="logo">ğŸ® GameVault</div>
        <a href="index.html" class="back-btn">â† Back to Home</a>
    </header>

    <div class="container">
        <h1 class="game-title">ğŸ”¢ Number Guessing Game</h1>

        <div class="game-rule">
            <p>Guess the secret number between 1 and 100. Fewer attempts = better score!</p>
        </div>

        <div class="controls">
            <button class="new-game-btn" onclick="startGame()">New Game</button>
        </div>

        <div class="stats-bar">
            <div class="stat">
                <div class="stat-value" id="attemptsCount">0</div>
                <div class="stat-label">Attempts</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="scoreCount">0</div>
                <div class="stat-label">Score</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="bestScore">-</div>
                <div class="stat-label">Best Score</div>
            </div>
        </div>

        <div class="game-area">
            <div id="gameContent">
                <div class="start-message">Click "New Game" to start guessing!</div>
            </div>
        </div>
    </div>

</body>
</html>
